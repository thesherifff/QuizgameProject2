<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    

    <title>10 General Quiz Questions</title>
</head>

<body>
    <h1>Questions to tickle the brain!</h1>
    <div class="container">
        <div id="start"><button class="start-btn" onClick= "beginQuiz()">Start!</button>
        <p>Questions to test your general knowledge!<br> Are you brave enough?<br>
        Each question will be accompanied by four options.<br> Choose wisely.</p></div>
        <div id="game" style="display: none">
            <h2 id="gameQuestion"></h2>
            <div class = "bild-div" id="gameImg"></div>
            <div id="val">
                <button id="valA" onclick="check('A')"></button>
                <button id="valB" onclick="check('B')"></button>
                <button id="valC" onclick="check('C')"></button>
                <button id="valD" onclick="check('D')"></button>
            </div>
            <div id="svar" style="display: none"></div>
        </div>
        <div id="scoreBlock" style="display: none"></div>
        <div id="scoreMessage" style="display: none"></div>
        <div><button id="newGame" class="gameRestart" style="display: none" onClick="restartQuiz()">Try Again!</button></div>
    </div>
    <script src="Assets/JS/app.js"></script>

</body>

</html>
